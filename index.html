<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="container">
        <div id="section-list" class="section">
            list of task
            
            <button id="btnShow" class="btn btn-sm btn-info">
                <i class="far fa-eye"></i>Show details
            </button>
        </div>

        <div  id="section-Form" class="section invisible">
            details / capture

            <i id="secForm" class="section invisible"></i>
            </div>

            <input type="text" id="txtTitle" class="control">
             
            <div class="control">
                 is it important ?
                 <i id="btnImportant" class="far fa-star"></i>
             </div>
            
                
        <input type="date" id="txtDate" class="control" placeholder="Due date">

        <textarea id="txyDescription" rows="8" class="control" placeholder="Task description"></textarea>        
        
        <input type="text" id="txtAlert" class="control" placeholder="Notification text">

        <input type="text" id="txtLocation" class="control" placeholder="Task Location">

        <button id="btnSave" class="btn btn-info"> Save Task</button>
            </div>
    </div>



    <!--Footer-->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="task.js" ></script>
    <script src="app.js" ></script>
    

</body>
</html>
